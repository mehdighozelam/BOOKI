<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <header>
        <nav aria-label="Menu de navigation" class="header-navbar">
          <div class="header-logo">
            <a title="Retour à la page d'accueil" href="#"
              ><img
                src="./images/logo/Booki.png"
                width="191"
                height="60"
                alt="Booki Logo"
            /></a>
          </div>
          <div class="header-nav">
            <div class="header-nav-item">
              <div class="header-nav-item-text">
                <a title="Hébergements" href="#hebergements">Hébergements</a>
              </div>
            </div>
            <div class="header-nav-item">
              <div class="header-nav-item-text">
                <a title="Activités" href="#activites">Activités</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="header-main-section">
          <div class="header-main-text">
            <article>
              <div class="header-title">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
              </div>
              <div class="header-subline">
                <p>En plein centre-ville ou en pleine nature</p>
              </div>
            </article>
          </div>
          <div class="header-searchbar">
            <div class="header-searchbar-pin">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <form class="header-searchbar-city" aria-label="Recherche de ville">
              <input type="text" value="Marseille, France" id="city" />
            </form>
            <div class="header-searchbar-search">
              <a title="Rechercher" href="#" aria-label="Lancer la recherche">
                <i
                  class="fa-sharp fa-solid fa-magnifying-glass fa-seventeen"
                ></i>
                <h2>Rechercher</h2>
              </a>
            </div>
          </div>
          <div class="header-filters">
            <div class="header-filters-title">
              <h2>Filtres</h2>
            </div>
            <div class="header-filters-options">
              <div class="header-filters-row">
                <i
                  class="fa-sharp fa-solid fa-money-bill-wave fa-twentytwo"
                ></i>
                <h2>Économique</h2>
              </div>
              <div class="header-filters-row">
                <i class="fa-solid fa-person fa-twentytwo"></i>
                <h2>Familial</h2>
              </div>
              <div class="header-filters-row">
                <i class="fa-solid fa-heart fa-twentytwo"></i>
                <h2>Romantique</h2>
              </div>
              <div class="header-filters-row">
                <i class="fa-sharp fa-solid fa-fire fa-twentytwo"></i>
                <h2>Nos pépites</h2>
              </div>
            </div>
          </div>
          <div class="header-tooltip">
            <div class="header-tooltip-icon">
              <i class="fa-solid fa-info mini-icon"></i>
            </div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
